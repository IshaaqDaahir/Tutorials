<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reply to ad</title>

        <style>
            body{
                margin-top: 30px;
                margin-left: 20%;
            }
        </style>

        <script>
            
        </script>
    </head>
    <body>
        <h1>Reply to ad</h1>
        <p>Use the following form to respond to the ad:</p>

        <form action="http://www.example.com/ads/respond.aspx" method="get" name="frmRespondToAd">
            <table>
                <tr>
                    <td><label for="emailTo">To</label></td>
                    <td><input type="text" name="txtTo" readonly id="emailTo" size="20" value="Star Seller"></td>
                </tr>
                <tr>
                    <td><label for="emailFrom">From</label></td>
                    <td><input type="email" name="txtFrom" id="emailFrom" size="20"></td>
                </tr>
                <tr>
                    <td><label for="emailSubject">Subject</label></td>
                    <td><input type="text" name="txtSubject" id="emailSubject" size="50"></td>
                </tr>
                <tr>
                    <td><label for="emailBody">Body</label></td>
                    <td><textarea name="txtBody" id="emailBody" cols="50" rows="10"></textarea></td>
                </tr>
            </table>
            <input type="submit" value="Send email">
        </form>

       
        <script>
           
        </script>
    </body>
</html>
