<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Positioning Browser Windows</title>

        <style>
            body{
                margin-left: 30%;
            }
        </style>

        <script>
            function view_new_logo() {
                win_width = 500;
                win_height = 600;

                win_left = (screen.availWidth/2) - (win_width/2);
                win_top = (screen.availHeight/2) - (win_height/2);

                objNewLogo = window.open("RocolLogo", "logo", "width=500,height=600,left="+win_left+"top="+win_top);
                RocolLogo = "rocollogo.jpg";
            }
        </script>
    </head>
    <body>
        <p><a href="rocollogo.jpg" target="logo" onclick="view_new_logo();">Logo</a></p>

        </script>
    </body>
</html>
