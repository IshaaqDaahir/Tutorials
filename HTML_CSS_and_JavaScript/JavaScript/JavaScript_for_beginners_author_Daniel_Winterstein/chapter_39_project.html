            newDate = new Date();

            current_second = newDate.getSeconds();

            function current_date_and_time() {
                if (current_minute < 10 && current_second < 10) {
                    minutes_and_seconds_less_than_10();
                } else if (current_minute > 10 && current_second == 10) {
                    minutes_and_seconds_greater_than_10();
                } else if (current_minute < 10 && current_second == 10) {
                    minutes_less_seconds_greater_than_10();
                } else if (current_minute > 10 && current_second < 10) {
                    minutes_greater_seconds_less_than_10();
                } 
                else {
                    minutes_and_seconds_greater_than_10();
                }
            }

            function start_clock() {
                current_date_and_time();
            }
            
            timer = setTimeout("start_clock()", 500);
            timer_running = true;

            var interval = setInterval(start_clock, 1000);

            function stop_clock() {
                if (timer_running == true) {
                    // window.clearTimeout(timer);
                    clearInterval(interval);
                    timer_running = false;
                }
