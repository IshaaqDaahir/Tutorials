    <body>
      <h1>The 12x Multiplication Table</h1>

      <table id="multiplication_table"></table>
        <script>
          /* for (i = 0; i <= 100; i = i + 10){
            document.write("<p>" + i + "</p>");
          } */
          // document.write(i + " x 12 = " + (i*12) + "</p>");

          var multiplication_table = document.getElementById("multiplication_table");
          var tableData = "";
          for (var i = 1; i <= 12; i++){
            tableData = tableData + "<tr><td>" + i + "</td><td> x 12 = </td><td>" + (i*12) + "</td></tr>";
          }
          multiplication_table.innerHTML = tableData;
        </script>
    </body>
