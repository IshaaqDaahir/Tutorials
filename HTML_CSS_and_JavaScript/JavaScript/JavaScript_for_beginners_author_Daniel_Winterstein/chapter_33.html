<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript and Maths</title>

        <style>
            body{
                margin-left: 30%;
                padding-top: 5%;
            }
            label{
                font-weight: bold;
            }
        </style>

        <script>
           function random_numbers() {
            player_1 = Math.floor(Math.random() * 101);
            document.getElementById("player_1").value = player_1;

            player_2 = Math.floor(Math.random() * 101);
            document.getElementById("player_2").value = player_2;

            // winner = Math.max(player_1, player_2);

            if (player_1 > player_2) {
                document.getElementById("winner").value = "Player 1";
            } 
            else if (player_2 > player_1) {
                document.getElementById("winner").value = "Player 2";
            } 
            else if (player_1 == player_2) {
                document.getElementById("winner").value = "Draw";
            } 
            else{
                document.getElementById("winner").value = "You cheat!";
            }
           }

           
        </script>
    </head>
    <body>
       <form action="">
            
            <label for="player_1">Player 1:</label>
            <input type="text" name="player_1" id="player_1">
            <br><br>
            <label for="player_2">Player 2:</label>
            <input type="text" name="player_2" id="player_2">
            <br><br>
            <label for="winner">Winner:</label>
            <input type="text" name="winner" id="winner">
            <br><br>
            <input type="button" value="Generate 2 Random Numbers" onclick="random_numbers();">
            
       </form>
    </body>
</html>
