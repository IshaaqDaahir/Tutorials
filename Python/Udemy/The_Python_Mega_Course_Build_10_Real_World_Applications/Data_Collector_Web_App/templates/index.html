<!DOCTYPE html>
<html lang="en">
    <title>Data Collector App</title>
    <head>
        <link rel="stylesheet" href="../static/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Collecting height</h1>
            <h3>Please fill the entries to get population statistics on height</h3>
            <div class="message">
                {{text | safe}}
            </div>
            <form action="{{url_for('success')}}" method="post">
                <input type="email" title="Your email will be safe with us"  name="email_name"
                    placeholder="Enter your email address" required> <br>

                <input type="number" title="Your data will be safe with us" name="height_name"
                    placeholder="Enter your height in cm" min="50", max="300"  required> <br>

                <button type="submit"> Submit </button>
            </form>
        </div>
    </body>
</html>
